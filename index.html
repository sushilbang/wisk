        <style>
            .spinner {
                width: 30px;
                height: 30px;
                border-radius: 50%;
                border: 3.5px solid var(--fg-1);
                animation:
                    spinner-bulqg1 0.96s infinite linear alternate,
                    spinner-oaa3wk 1.92s infinite linear;
            }
            @keyframes spinner-bulqg1 {
                0% {
                    clip-path: polygon(50% 50%, 0 0, 50% 0%, 50% 0%, 50% 0%, 50% 0%, 50% 0%);
                }
                12.5% {
                    clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 0%, 100% 0%, 100% 0%);
                }
                25% {
                    clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 100%, 100% 100%, 100% 100%);
                }
                50% {
                    clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 100%, 50% 100%, 0% 100%);
                }
                62.5% {
                    clip-path: polygon(50% 50%, 100% 0, 100% 0%, 100% 0%, 100% 100%, 50% 100%, 0% 100%);
                }
                75% {
                    clip-path: polygon(50% 50%, 100% 100%, 100% 100%, 100% 100%, 100% 100%, 50% 100%, 0% 100%);
                }
                100% {
                    clip-path: polygon(50% 50%, 50% 100%, 50% 100%, 50% 100%, 50% 100%, 50% 100%, 0% 100%);
                }
            }
            @keyframes spinner-oaa3wk {
                0% {
                    transform: scaleY(1) rotate(0deg);
                }
                49.99% {
                    transform: scaleY(1) rotate(135deg);
                }
                50% {
                    transform: scaleY(-1) rotate(0deg);
                }
                100% {
                    transform: scaleY(-1) rotate(-135deg);
                }
            }
            .spr {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 1000;
                display: flex;
                align-items: center;

        <script>
            // Add this directly in a script tag in index.html
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', async () => {
                    try {
                        const registration = await navigator.serviceWorker.register('/service-worker.js');
                        console.log('Service Worker registered:', registration.scope);
                    } catch (error) {
                        console.error('Service Worker registration failed:', error);
                    }
                });

                // Update PWA cache function
                window.updateWiskPWA = async (specificAssets = []) => {
                    wisk.utils.showToast('Updating...', 3000);
                    if (!navigator.serviceWorker.controller) {
                        throw new Error('No active Service Worker');
                    }

                    return new Promise((resolve, reject) => {
                        const messageListener = event => {
                            if (event.data?.type === 'CACHE_UPDATED') {
                                wisk.utils.showToast('Update complete', 3000);
                                document.querySelector('.update-box').style.display = 'none';
                                localStorage.setItem('lastUpdate', new Date().toISOString().split('T')[0]);
                                navigator.serviceWorker.removeEventListener('message', messageListener);
                                if (event.data.success) {
                                    resolve(true);
                                } else {
                                    reject('Update failed');
                                }
                            }
                        };

                        navigator.serviceWorker.addEventListener('message', messageListener);

                        navigator.serviceWorker.controller.postMessage({
                            type: 'UPDATE_CACHE',
                            assets: specificAssets,
                        });

                        setTimeout(() => {
                            navigator.serviceWorker.removeEventListener('message', messageListener);
                            reject('Update timed out');
                        }, 10000);
                    });
                };

                // Clear PWA cache function
                window.clearWiskPWA = async () => {
                    if (!navigator.serviceWorker.controller) {
                        throw new Error('No active Service Worker');
                    }

                    return new Promise((resolve, reject) => {
                        const messageListener = event => {
                            if (event.data?.type === 'CACHES_CLEARED') {
                                wisk.utils.showToast('Caches cleared', 3000);
                                navigator.serviceWorker.removeEventListener('message', messageListener);
                                if (event.data.success) {
                                    resolve(true);
                                } else {
                                    reject('Clear failed');
                                }
                            }
                        };

                        navigator.serviceWorker.addEventListener('message', messageListener);

                        navigator.serviceWorker.controller.postMessage('CLEAR_CACHES');

                        setTimeout(() => {
                            navigator.serviceWorker.removeEventListener('message', messageListener);
                            reject('Clear timed out');
                        }, 5000);
                    });
                };
            }

            function checkForUpdate() {
                const lastUpdate = localStorage.getItem('lastUpdate');
                const currentDate = new Date().toISOString().split('T')[0]; // Get current date in YYYY-MM-DD format

                if (!lastUpdate) {
                    localStorage.setItem('lastUpdate', currentDate);
                    return true;
                }

                // Calculate days between lastUpdate and current date
                const lastUpdateDate = new Date(lastUpdate);
                const now = new Date(currentDate);
                const timeDiff = now.getTime() - lastUpdateDate.getTime();
                const daysDiff = Math.floor(timeDiff / (1000 * 3600 * 24));

                if (daysDiff >= 3) {
                    console.log('updateplz - last update was ' + daysDiff + ' days ago');
                    showUpdateBox();
                    return true;
                }

                return false;
            }

            function showUpdateBox() {
                const fancyUpdater = localStorage.getItem('fancyUpdater') === 'true';
                const updateBox = document.querySelector('.update-box');
                const fancyDialog = document.getElementById('fancy-update-dialog');
                const simpleDialog = document.getElementById('simple-update-dialog');

                if (fancyUpdater) {
                    fancyDialog.style.display = 'block';
                    simpleDialog.style.display = 'none';
                } else {
                    fancyDialog.style.display = 'none';
                    simpleDialog.style.display = 'block';
                }

                updateBox.style.display = 'block';
            }

            checkForUpdate();
        </script>
